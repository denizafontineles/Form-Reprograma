<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>

<body>

    <section>
        <h1>Cadastre seu pedido</h1>
        <h2>Para dá continuidade no seu cadastro, preencha os campos abaixo.</h2>
        <div class="form-container">
            <form action="#" class="form-container-input">
                <div class="form-dados">
                    <label for="form-name">Nome</label>
                    <input class="form__input" type="text" name="form-name" placeholder="Digite seu nome:">
                    <label for="form-email">Email</label>
                    <input class="form__input" type="email" name="form-email" placeholder="Digite seu email:">
                    <label for="form-password">Senha</label>
                    <input class="form__input" type="password" name="form-password" placeholder="Digite sua senha:">
                    <a href="https://reprograma.com.br/" target="_blank">Esqueci minha senha</a>
                </div>

                <div class="form-dados">
                    <label for="like">Você gosta de viajar?</label>
                    <input class="form__input" type="radio" name="like" value="nao">
                    <span>Não</span>
                    <input class="form__input" type="radio" name="like" value="sim">
                    <span>Sim</span><br>
                </div>

                <div class="form-dados">
                    <label for="opcao-viajar">Quais lugares deseja viajar?</label>
                    <input name="opcao-viajar" type="checkbox"><span>USA</span>
                    <input name="opcao-viajar" type="checkbox"><span>Europe</span>
                    <input name="opcao-viajar" type="checkbox"><span>American</span>
                    <input name="opcao-viajar" type="checkbox"><span>Japan</span>
                </div>

                <div class="form-dados">
                    <label for="contar">Quantos lugares deseja visitar?</label>
                    <input class="form__input" name="contar" type="number" min="1" max="100">

                    <div class="form-dados">
                        <label for="form-estacoes">Qual das estações do ano deseja viajar?</label>
                        <select class="form__input" name="form-estacoes">
                            <option value="outono">Outono</option>
                            <option value="inverno">Inverno</option>
                            <option value="verao">Verão</option>
                            <option value="primavera">Primavera</option>
                        </select>
                    </div>
                    <div>
                        <button class="form-botao">Enviar</button>
                    </div>
            </form>
            </div>
    </section>
</body>

</html>
